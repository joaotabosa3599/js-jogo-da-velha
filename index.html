<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1> Jogo da Velha</h1>
</header>
<section>
    <div id="res">Clique em qualquer espaço para começar</div>
    <div id="tabuleiro">
        <div class="cell" data-index="0" onclick="clicar(event)"></div>
        <div class="cell" data-index="1" onclick="clicar(event)"></div>
        <div class="cell" data-index="2" onclick="clicar(event)"></div>
        <div class="cell" data-index="3" onclick="clicar(event)"></div>
        <div class="cell" data-index="4" onclick="clicar(event)"></div>
        <div class="cell" data-index="5" onclick="clicar(event)"></div>
        <div class="cell" data-index="6" onclick="clicar(event)"></div>
        <div class="cell" data-index="7" onclick="clicar(event)"></div>
        <div class="cell" data-index="8" onclick="clicar(event)"></div>
    </div>
    <div id="container-hist-reset"> 
        <div id="hist">
          Casas selecionadas: 
        </div> <button id="reset" onclick="reset()">New Game</button> 
       </div> 
       <div id="placar"> <span id="placarX">X: 0</span> | <span id="placarO">O: 0</span> 
    </div> 
</section> 
<footer>
    <p>&copy; A game by jp</p>
</footer>
<script src="script.js"></script>
</body>
</html>
